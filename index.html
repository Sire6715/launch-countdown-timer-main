<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <div class="launchdown">
    <h1 class="launchdown__heading">We're launching soon</h1>
    <div class="countdown">
      <div class="digits">
        <div class="half first__half">
        </div>
        <span>
          <h1>08</h1>
        </span>
        <div class="half secoond__half">
        </div>
        <p>days</p>
      </div>

        <div class="digits">
        <div class="half first__half">
        </div>
        <span>
          <h1>23</h1>
        </span>
        <div class="half secoond__half">
        </div>
        <p>hours</p>
      </div>

      <div class="digits">
        <div class="half first__half">
        </div>
        <span>
          <h1>55</h1>
        </span>
        <div class="half secoond__half">
        </div>
        <p>minutes</p>
      </div>

      <div class="digits">
        <div class="half first__half">
        </div>
        <span>
          <h1>41</h1>
        </span>
        <div class="half secoond__half">
        </div>
        <p>seconds</p>
      </div>

    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>

</html>
